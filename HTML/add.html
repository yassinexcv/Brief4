<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD</title>
    <link rel="stylesheet" href="style/Css/add.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>

<body>
    <header>
    <div class="grid-container">
        <div id="hum_menu"class="menu-icon">
            <i class="fas fa-bars header__menu"></i>
        </div>
        <aside class="sidenav">
            <div class="sidenav__close-icon">
                <i class="fas fa-times sidenav__brand-close"></i>
            </div>
            <ul class="sidenav__list">
                <li class="sidenav__list-item">
                    <i class="fas fa-home"></i>
                    <a href="dashboard.html">Accueil</a>
                </li>
                <li class="sidenav__list-item"><i class="fas fa-plus-circle"></i><a href="add.html">Ajouter</a></li>
                <li class="sidenav__list-item"><i class="fas fa-edit"></i><a href="modifier.html">Modifier</a></li>
            </ul>
        </aside>
    </header>
        <main class="main">
            <div class="recherch">
                <div class="header__search"><input type="search" placeholder="Search ..."><i class="fas fa-search"></i></div>
                <div class="header__avatar">
                    <img src="#" alt="logo">
                </div>
            </div>
        <section class="mainadd">
        <div class="flex">
            <label>Identifiant</label>
                <input type="text" placeholder="Exemple #123 " name="Nom " id="id" >
        </div>
         <div class="flex">
            <label>Nom</label>
                <input type="text" placeholder="Enter le nom de votre produit " name="Nom " id="name"  >
            
        </div >
         <div class="flex">
            <label>Catégorie</label>
                <input type="text" placeholder="Entrer la catégorie du produit " name="Catégorie " id="Catégorie">
            
        </div>
         <div class="flex" >
            <label>Quantité</label>
                <input type="text" placeholder="Entrer la quantité de votre produit " name="Quantité " id="Quantité" >
            
        </div>
         <div class="flex">
            <label>Prix</label>
                <input type="text" placeholder="Entrer la prix $ " name="Prix " id="Prix" >
            
        </div>
           <div class="flex">
            <label>Description</label>
            <div class="flex">
             <textarea name="Message" placeholder="Message..." id="Message" ></textarea>
              </div>
             <input type="button" id="Ajouter-le-produit" value="Ajouter le produit" onclick="funcInsert();">
            </div>
    </section>
        

           <footer class="footer">
            <div class="footer__copyright">&copy; 2021 TOUTI/OUASMINE</div>
            <div class="footer__signature">2022-2023 Youcode-teams | All rights reserved .</div>
        </footer>
    </div>
   <script>
                var humber = document.querySelector('#hum_menu')
        var menu = document.querySelector('.sidenav__list')
        var close = document.querySelector('.sidenav__close-icon')

       
        humber.addEventListener('click',()=>{
            humber.style.display = "none"
            close.style.display = "block"
            menu.style.display = "block"
        })

        close.addEventListener('click',()=>{
            close.style.display = "none"
            humber.style.display = "block"
            menu.style.display = "none"

        })
   </script>

</body>

</html>
